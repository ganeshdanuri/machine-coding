<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB PROFILE</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="./github-profile.css" />
  </head>
  <body>
    <div class="main-conatiner">
      <div class="nav-container items-center">
        <div class="search-container items-center">
          <img src="./images/Search.svg" alt="Search" />
          <input placeholder="username" id="username-input" />
        </div>
      </div>
      <div class="stats-main-container">
        <div style="width: 150px">
          <div class="github-image-container items-center">
            <img src="./images/github.svg" />
          </div>
        </div>
        <div class="stats-container">
          <div class="stats items-center">
            <span class="stat-label">Fallowers</span>
            <span class="stat-number">28392</span>
          </div>
          <div class="stats items-center">
            <span class="stat-label">Fallowing</span>
            <span class="stat-number">0</span>
          </div>
          <div class="stats items-center">
            <span class="stat-label">Location</span>
            <span class="stat-number">San Fransicsco</span>
          </div>
        </div>
      </div>
      <div class="repo-main-container">
        <h1>GitHub</h1>
        <p>How people build software</p>
        <div class="repo-cards-conatiner">
          <div class="repo-details-conatiner">
            <span>.github</span>
            <span>community health</span>
            <div style="display: flex">
              <div class="items-center">
                <img src="./images/Chield_alt.svg" />
                <span>2369</span>
              </div>
              <div class="items-center">
                <img src="./images/Nesting.svg" />
                <span>2369</span>
              </div>
              <div class="items-center">
                <img src="./images/Star.svg" />
                <span>2369</span>
              </div>
            </div>
          </div>
          <div class="repo-details-conatiner">
            <span>.github</span>
            <span>community health</span>
            <div style="display: flex">
              <div class="items-center">
                <img src="./images/Chield_alt.svg" />
                <span>2369</span>
              </div>
              <div class="items-center">
                <img src="./images/Nesting.svg" />
                <span>2369</span>
              </div>
              <div class="items-center">
                <img src="./images/Star.svg" />
                <span>2369</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./github-profile.js"></script>
  </body>
</html>
